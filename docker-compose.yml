version: '3'
services:
  database:
    image: mongo:latest
    container_name: mongo-db-test
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles
    deploy:
  frontend:
    build: ./
    container_name: my-angular-app
    ports:
      - '51008:80'
  nodeserver:
    build: ./server/
    container_name: express-server
    ports:
      - '3000:3000'
    links:
      - database
    command: ["./wait-for-it.sh", "database:27017"]
    